<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- insta favicon -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" type="image/x-icon">

    <title>Instagram</title>
</head>
<body>
    <div id="main">
        <div class="sidebar-left">
            <div class="logo">
                <img class='insta-logo'src="https://www.vectorlogo.zone/logos/instagram/instagram-wordmark.svg  " alt="logo">
            </div>
            <div class="elements">
                <div class="element home">
                    <i class="ri-home-2-fill"></i>
                    <p><b> Home</b></p>
                </div>
                <div class="element">
                    <i class="ri-search-line"></i>
                    <p>Search</p>
                </div>
                <div class="element">
                    <i class="ri-compass-3-line"></i>
                    <p>Explore</p>
                </div>
                <div class="element">
                    <i class="ri-clapperboard-line"></i>
                    <p>Reels</p>
                </div>
                <div class="element">
                    <i class="ri-messenger-line"></i>
                    <p>Messages</p>
                </div>
                <div class="element">
                    <i class="ri-heart-line"></i>
                    <p>Notification</p>
                </div>
                <div class="element">
                    <i class="ri-add-circle-line"></i>
                    <p>Create</p>
                </div>
                <div class="element">
                    <i class="ri-user-line"></i>
                    <p>Profile</p>
                </div>

            </div>
            <div class="last-elements">
                <div class="last-element">
                    <i class="ri-threads-line"></i>
                    <p>Threads</p>
                </div>
                <div class="last-element">
                    <i class="ri-menu-line"></i>
                    <p>More</p>
                </div>
            </div>
        </div>
        <div class="center-content">
            <div class="story-panel">
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="user1 profile">
                    <p>Louren</p>
                </div>
                <div class="story">
                    <img src="https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="user 2">
                    <p>Gimma</p>
                </div>
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="user 3">
                    <p>Julie</p>
                </div>
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1562572159-4efc207f5aff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG1vZGVsfGVufDB8fDB8fHww" alt="user 4">
                    <p>Ruby</p>
                </div>
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1564485377539-4af72d1f6a2f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG1vZGVsfGVufDB8fDB8fHww" alt="user 5">
                    <p>Ketty</p>
                </div>
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1550928431-ee0ec6db30d3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fG1vZGVsfGVufDB8fDB8fHww" alt="user 6">
                    <p>Princy</p>
                </div>
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1524502397800-2eeaad7c3fe5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fG1vZGVsfGVufDB8fDB8fHww" alt="user 7">
                    <p>Sasha</p>
                </div>
                <div class="story">
                    <img src="https://images.unsplash.com/photo-1524638431109-93d95c968f03?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDR8fG1vZGVsfGVufDB8fDB8fHww" alt="user 15">
                    <p>Queen</p>
                </div>
            </div>
            <div class="feed-container">
                <div class="user-post">
                    <div class="user-info">
                        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="user1 profile">
                        <div class="user-name">
                            <p>Sagar Samvedi</p>
                            <p>Indore,Mp</p>
                        </div>
                    </div>
                    <div class="post-image">
                        <img src="https://images.unsplash.com/photo-1700681787615-6b7c0bda7d14?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8" alt="post-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-right">
            <div class="user-profile"></div>
            <div class="suggestion"></div>
            <div class="footer-elements"></div>
        </div>
    </div>
</body>
</html>
