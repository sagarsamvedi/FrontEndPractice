    <script>
        const instaStory = document.getElementById('insta-story');
        const progressBar = document.getElementById('progress-bar');

        instaStory.addEventListener('scroll', () => {
            const scrollLeft = instaStory.scrollLeft;
            const scrollWidth = instaStory.scrollWidth - instaStory.clientWidth;
            const progress = (scrollLeft / scrollWidth) * 100;
            progressBar.style.width = `${progress}%`;
        });
    </script>
